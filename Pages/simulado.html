<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=pause" /> -->
    <link rel="stylesheet" href="simulado.css">
    <title>Simulado 00</title>
</head>
<body>
    <div class="leftMenu">
        <p class="examBar">Exam Bar</p>
        <div class="barButton">
            <i class="material-icons">
                description
            </i>
            <button class="inutilBtn" onclick="noImpletementFunctio()">Exam Question Details</button>
            <i class="material-icons secondIcon">
                keyboard_arrow_down
            </i>
        </div>
        <div class="barButton">
            <i class="material-icons">
                pending
            </i>
            <button class="inutilBtn" onclick="noImpletementFunctio()">Exam Progress</button>
            <i class="material-icons secondIcon">

            </i>
        </div>

        <div class="barButton">
            <i class="material-icons">
                local_library
            </i>
            <button class="inutilBtn" onclick="noImpletementFunctio()">

            <i class="material-icons">
                pause
            </i>
            <button class="inutilBtn" onclick="noImpletementFunctio()">

        <div class="barButton">
            <i class="material-icons">

            </i>
            <button class="inutilBtn" onclick="noImpletementFunctio()">

            </button>
        </div>

            </i>

            </button>
            <i class="material-icons secondIcon">
                keyboard_arrow_down
            </i>
        </div>

            <i class="material-icons">

            </i>
