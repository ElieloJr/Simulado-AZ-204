<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="simulado.css">
    <title>Simulado 00</title>
</head>
<body>
    <div class="leftMenu">
        <p class="examBar">Exam Bar</p>
        <div class="barButton">
            <i class="material-icons">
                description
            </i>
            <button class="inutilBtn" onclick="noImpletementFunctio()">Exam Question Details</button>
            <i class="material-icons secondIcon">
                keyboard_arrow_down
            </i>
        </div>
        <div class="barButton">
            <i class="material-icons">
                pending
            </i>
            <button class="inutilBtn" onclick="noImpletementFunctio()">Exam Progress</button>
            <i class="material-icons secondIcon">
                keyboard_arrow_down
            </i>
        </div>
        <hr>

        <div class="barButton">
            <i class="material-icons">
                local_library
            </i>
            <button class="inutilBtn" onclick="noImpletementFunctio()">
                Microsoft Learn
            </button>
        </div>
        <div class="barButton">
            <i class="material-icons">
                pause
            </i>
            <button class="inutilBtn" onclick="noImpletementFunctio()">
                Take a Break
            </button>
        </div>
        <div class="barButton">
            <i class="material-icons">
                calculate
            </i>
            <button class="inutilBtn" onclick="noImpletementFunctio()">
                Calculator
            </button>
        </div>
        <div class="barButton">
            <i class="material-icons">
                sunny
            </i>
            <button class="inutilBtn" onclick="noImpletementFunctio()">
                Color Scheme
            </button>
            <i class="material-icons secondIcon">
                keyboard_arrow_down
            </i>
        </div>
        <div class="barButton">
            <i class="material-icons">
                question_mark
            </i>
            <button class="inutilBtn" onclick="noImpletementFunctio()">
                Help
            </button>
        </div>
    </div>

    <div class="progressMenu">
        <h1 class="h1ProgressMenu">Question 1</h1>
        <p>Exam Question Progress (1/52)</p>
        <div class="campTime">
            <p class="msgTimer">
                Time Remaining
            </p>
            <p class="time">
                00 : 00 : 00
            </p>
        </div>
    </div>
</body>
    <script src="../Scripts/simulado.js"></script>
</html>
